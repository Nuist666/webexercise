<!DOCTYPE html>
<html lang="en">
<!--
  meta标签
  1.meta标签的编码集的设置
  字符集：字符和二进制在计算机中的存储关系
  ASCII
  GBK
  UTF-8 编码方式
  2.作者信息设置
  name属性 author
  content属性 作者信息
  3.meta标签的关键词(keywords)设置
  content属性 关键字，关键字...
  4.meta标签的描述(description)设置
  name属性 description
  content属性 描述信息
-->
<head>
    <meta charset="UTF-8">
    <meta name="author" content="nuist666">
    <meta name="keywords" content="南信大,南京信息工程大学,NUIST">
    <meta name="discription" content="南信大描述信息">
    <title>Title</title>
</head>
<body>

</body>
</html>
