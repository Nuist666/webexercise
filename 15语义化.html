<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    语义表示该标签的意义，例如：<h1>表示标题 <p>表示段落
    标签效果就是展示给用户看到的效果，和语义无关
    通过样式控制，任何标签都能达到一样的效果
    只不过在语义化标签中，HTML默认设置了该语义化标签合适的标签效果
    所以标签效果不能代表语义
    总结：当我们想要使用一个标签，一定是因为我要在这个地方使用语义了，而不是单纯的要使用这种显示效果了。
    -->
    <style>
        h6{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <h6>标题</h6>


</body>
</html>
