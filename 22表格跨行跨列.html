<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    跨列操作：保留左边的td,删掉右边的td,让左边的td合并右边的td
    跨行操作：保留上边的td,删掉下面的td,让上面的td合并下面的td
    -->
    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <tr>
            <td>姓名</td>
            <td colspan="2">手机号</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>138xxxxxxxx</td>
            <td>135xxxxxxxx</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>131xxxxxxxx</td>
            <td>139xxxxxxxx</td>
        </tr> 
    </table>
    <hr>
    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <tr>
            <td>姓名</td>
            <td>张三</td>
            <td>李四</td>
        </tr>
        <tr>
            <td rowspan="2">手机号</td>
            <td>135xxxxxxx</td>
            <td>138xxxxxxx</td>
        </tr>
        <tr>

            <td>131xxxxxxxx</td>
            <td>139xxxxxxxx</td>
        </tr>
    </table>

</body>
</html>
