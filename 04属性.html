<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04属性</title>
</head>
<body>
<!--属性作用在标签上的，不用于内容，属性不会直接展示在内容上-->
<!--属性是对于标签的设置-->
<!--围堵标签、自闭合标签有属性-->
<!--举例：a标签-->
<!--属性：herf属性，表示跳转到哪个网址-->
<!--title属性为超链接声明的额外提示信息，鼠标悬停时提示文字内容-->
<!--target属性，下划线+blank 可以在新窗口打开-->
<a href="https://developer.mozilla.org/zh-CN/docs/Learn/HTML" title="html在线学习文档" target="_blank">我是标签</a>
