原义字符 等价字符引用

>      &gt;
"      &quot;
'      &apos;
&      &amp;
空格    &nbsp;
<hr>
<p>3&lt;5</p>
<p>5&gt;3</p>
<p>&quot;Java&quot;</p>
<p>&apos;Java&apos;</p>
