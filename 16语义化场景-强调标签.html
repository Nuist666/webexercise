<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    使用斜体
    <em>语义化
    1.可读性强
    2.可被网络检索
    3.阅读器看到em标签，改变阅读器读音
    4.以斜体的形式展示强调的效果
    <i>斜体效果

    使用加粗
    <strong>语义化
    <b>加粗效果
-->
    我很<em>庆幸</em>你没有<em>迟到</em>。<br>
    我很<i>庆幸</i>你没有<i>迟到</i>。<br>

    千万<strong>不要</strong>迟到！<br>
    千万<b>不要</b>迟到！<br>
</body>
</html>
