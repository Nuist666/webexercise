<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    超链接标签
    图片标签
    相同之处：
    1.可以引用网络资源
    2.可以引用本地资源
        相对路径
            ./代表当前目录（默认，可省略）
            页面引用平级目录下的图片
            页面引用平级目录文件夹下的图片
            ../代表上一级目录
            页面引用上一级文件夹下的图片
        绝对路径
            不建议

        相对路径更加灵活，可以在当前项目下，直接相对当前资源找到项目中的其他资源访问
        这些资源在项目中，无论项目换到哪个计算机中，都是可以访问的

        绝对路径从盘符开始的路径，使用绝对路径来访问资源的时候，受限于当前的机器的环境
        如果当前及其将项目移动了位置，或者使用其他的及其来运行项目，绝对路径都会改变
        以前写的绝对路径的资源就访问不到了
        建议使用相对路径，更加灵活
    -->
    <img src="Show%20My%20Cat.png">
    <img src="/home/nuist666/WebstormProjects/webexercise/img/Ghost3.png">
</body>
</html>
