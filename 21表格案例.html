<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    table表格
    tr行
    td列
    border表示为表格添加边框
    cellspacing是表格里单元格内的空白部分
    -->
    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <caption>用户信息表</caption>
        <tr bgcolor="yellow">
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
            <th>职业</th>
        </tr>
        <tr align="center">
            <td>徐哥</td>
            <td>23</td>
            <td>连云港</td>
            <td>公务员</td>
        </tr>
        <tr align="center">
            <td>王五</td>
            <td>22</td>
            <td>扬州</td>
            <td>程序员</td>
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>21</td>
            <td>南京</td>
            <td>实习生</td>
        </tr>
    </table>

</body>
</html>
