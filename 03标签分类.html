<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03标签分类</title>
</head>
<body>
<!--围堵标签-->
<p>围堵标签</p>

<!--自闭合标签-->
<hr>

<!--块级标签，不和其他标签共享一行-->
<p>块级标签</p>文本

<!--行内标签，这个标签不会独占一行，会和其他标签共享一行-->
我是<em>第一名</em><em>第二名</em><em>第三名</em>

<!--标签嵌套：一个标签（围堵）中可以写另一个标签-->
<!--块级标签可以嵌套块级标签或行内标签，行内标签可以嵌套行内标签，不能嵌套块级标签-->
<p>
  <hr>
  我是文字
  <hr>
</p>

<!--块级标签嵌套行内标签-->
<p>
  <em>第一</em><em>第二</em><em>第三</em>
</p>

<!--行内嵌套行内-->
<em>这是<strong>行内</strong></em>

<!--行内嵌套块级，行内会失效，所以这种嵌套效果是不行的-->
<em>
  <p>块级1</p>
  <p>块级2</p>
</em>

</body>
</html>
